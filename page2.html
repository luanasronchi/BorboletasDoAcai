<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <header>
        <h1>Menu</h1>
        <img src="imgs/Logo.png" width="90px">
    </header>
    <main>
        <section class="center">
            <button class="borboblack">
                <img src="imgs/ticket.png">
                <a class="borboblacktext">
                    <h2 class="noMargin">BorboBlack</h2>
                    <h3 class="noMargin fontLight">Cupom 5%</h3>
                </a>
                <img src="imgs/seta.png">
            </button>
        </section>
        <section>
            <h3 class="combos_text center">Combos do Dia</h3>
            <section class="combos">
                <div class="combo">
                    <img class="img_combo" src="imgs/combo1.png">
                    <button class="button_combo"><img src="imgs/setinha.png"></button>
                </div>
                <div class="combo">
                    <img class="img_combo" src="imgs/combo2.png">
                    <button class="button_combo"><img src="imgs/setinha.png"></button>
                </div>
                <div class="combo">
                    <img class="img_combo" src="imgs/combo3.png">
                    <button class="button_combo"><img src="imgs/setinha.png"></button>
                </div>
            </section>
        </section>
        <button class="button_montar" onclick="abrirPage(5)">Monte seu Pedido</button>
    </main>
    <footer class="menu_bar">
        <button class="menu_button" onclick="abrirPage(1)"><img src="imgs/Home.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(2)"><img src="imgs/Search.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(3)"><img src="imgs/Cart.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(4)"><img src="imgs/Profile.png" class="menu_img"></button>
    </footer>
</body>

<script>
    /* --------------- DataBase --------------- */
    var db = openDatabase('APP','v1.0','Minha base',2*1024*1024)

    var variaveis = new URLSearchParams(location.search);
    var usuario = variaveis.get('usuario');
    

    function abrirPage(x){
        if (x == 1){
            window.open("page2.html?usuario="+usuario,"_self");
        }
        if (x == 2){
            window.open("page3.html?usuario="+usuario,"_self");
        }
        if (x == 3){
            window.open("page4.html?usuario="+usuario,"_self");
        }
        if (x == 4){
            window.open("page5.html?usuario="+usuario,"_self");
        }
        if (x == 5){
            window.open("page6.html?usuario="+usuario,"_self");
        }
        if (x == 6){
            window.open("page7.html?usuario="+usuario,"_self");
        }
    }
</script>
</html>
