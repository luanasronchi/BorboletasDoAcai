<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Menu</title>
</head>
<body>
    <header>
        <h1>Menu</h1>
        <img src="Logo.png" width="90px">
    </header>
    <main>
        <section class="center">
            <button class="borboblack">
                <img src="ticket.png">
                <a class="borboblacktext">
                    <h2 class="noMargin">BorboBlack</h2>
                    <h3 class="noMargin fontLight">Cupom 5%</h3>
                </a>
                <img src="seta.png">
            </button>
        </section>
        <section>
            <h3 class="combos_text center">Combos do Dia</h3>
            <section class="combos">
                <div class="combo">
                    <img class="img_combo" src="combo1.png">
                    <button class="button_combo"><img src="setinha.png"></button>
                </div>
                <div class="combo">
                    <img class="img_combo" src="combo2.png">
                    <button class="button_combo"><img src="setinha.png"></button>
                </div>
                <div class="combo">
                    <img class="img_combo" src="combo3.png">
                    <button class="button_combo"><img src="setinha.png"></button>
                </div>
            </section>
        </section>
        <button class="button_montar" onclick="abrirPage(5)">Monte seu Pedido</button>
    </main>
    <footer class="menu_bar">
        <button class="menu_button" onclick="abrirPage(1)"><img src="Home.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(2)"><img src="Search.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(3)"><img src="Cart.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(4)"><img src="Profile.png" class="menu_img"></button>
    </footer>
</body>

<script src="scripts.js"></script>
<script></script>
</html>
