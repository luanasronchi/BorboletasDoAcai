<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busca</title>
</head>
<body>
    <header class="titulo">
        <button class="button_voltar" onclick="history.back()"><img src="voltar.png"></button>
        <h1 class="shadow">Busca</h1>
    </header>
    <main>
        <button class="caixa_busca">
            <img class="img_busca" src="combo3.png">
            <a class="texto_busca">
                <h2 class="noMargin">Paçoca &</h2>
                <h2 class="noMargin">Morango &</h3>
                <h2 class="noMargin">Nutella</h3>
            </a>
            <img src="seta.png" onclick="Inserir(1);">
        </button>
        <button class="caixa_busca">
            <img class="img_busca" src="combo1.png">
            <a class="texto_busca">
                <h2 class="noMargin">Paçoca &</h2>
                <h2 class="noMargin">Ninho &</h3>
                <h2 class="noMargin">Morango</h3>
            </a>
            <img src="seta.png" onclick="Inserir(2);">
        </button>
        <button class="caixa_busca">
            <img class="img_busca" src="combo2.png">
            <a class="texto_busca">
                <h2 class="noMargin">Granola &</h2>
                <h2 class="noMargin">Banana</h3>
            </a>
            <img src="seta.png" onclick="Inserir(3);">
        </button>
    </main>
    <div id="mensagens">

    </div>
    <footer class="menu_bar">
        <button class="menu_button" onclick="abrirPage(1)"><img src="Home.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(2)"><img src="Search.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(3)"><img src="Cart.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(4)"><img src="Profile.png" class="menu_img"></button>
    </footer>
</body>

<script src="scripts.js"></script>
<script>
    function Inserir(x)
    {
        if (x == 1){
            db.transaction(function(tx)
            {
                tx.executeSql('INSERT INTO pedidos(produto,preco) VALUES("1,3,6",15.90)')
            })
            document.getElementById("mensagens").innerHTML='Pedido adicionado ao carrinho!'
            window.setTimeout("document.getElementById('mensagens').innerHTML=''", 5000);
        }
        if (x == 2){
            db.transaction(function(tx)
            {
                tx.executeSql('INSERT INTO pedidos(produto,preco) VALUES("1,2,3",13.20)')
            })
            document.getElementById("mensagens").innerHTML='Pedido adicionado ao carrinho!'
            window.setTimeout("document.getElementById('mensagens').innerHTML=''", 5000);
        }
        if (x == 3){
            db.transaction(function(tx)
            {
                tx.executeSql('INSERT INTO pedidos(produto,preco) VALUES("4,5",9.90)')
            })
            document.getElementById("mensagens").innerHTML='Pedido adicionado ao carrinho!'
            window.setTimeout("document.getElementById('mensagens').innerHTML=''", 5000);
        }
    }
</script>
</html>
