<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Busca</title>
</head>
<body>
    <header class="titulo">
        <button class="button_voltar"><img src="imgs/voltar.png"></button>
        <h1 class="shadow">Busca</h1>
    </header>
    <main>
        <button class="caixa_busca">
            <img class="img_busca" src="imgs/combo3.png">
            <a class="texto_busca">
                <h2 class="noMargin">Paçoca &</h2>
                <h2 class="noMargin">Morango &</h3>
                <h2 class="noMargin">Nutella</h3>
            </a>
            <img src="imgs/seta.png" onclick="Inserir(1);">
        </button>
        <button class="caixa_busca">
            <img class="img_busca" src="imgs/combo1.png">
            <a class="texto_busca">
                <h2 class="noMargin">Paçoca &</h2>
                <h2 class="noMargin">Ninho &</h3>
                <h2 class="noMargin">Morango</h3>
            </a>
            <img src="imgs/seta.png" onclick="Inserir(2);">
        </button>
        <button class="caixa_busca">
            <img class="img_busca" src="imgs/combo2.png">
            <a class="texto_busca">
                <h2 class="noMargin">Granola &</h2>
                <h2 class="noMargin">Banana</h3>
            </a>
            <img src="imgs/seta.png" onclick="Inserir(3);">
        </button>
    </main>
    <div id="mensagens">

    </div>
    <footer class="menu_bar">
        <button class="menu_button" onclick="abrirPage(1)"><img src="imgs/Home.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(2)"><img src="imgs/Search.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(3)"><img src="imgs/Cart.png" class="menu_img"></button>
        <button class="menu_button" onclick="abrirPage(4)"><img src="imgs/Profile.png" class="menu_img"></button>
    </footer>
</body>

<script>
    /* --------------- DataBase --------------- */
    var db = openDatabase('APP','v1.0','Minha base',2*1024*1024)

    var variaveis = new URLSearchParams(location.search);
    var usuario = variaveis.get('usuario');

    function Inserir(x)
    {
        if (x == 1){
            db.transaction(function(tx)
            {
                tx.executeSql('INSERT INTO pedidos(produto,preco) VALUES("1;3;6",15.90)')
            })
            document.getElementById("mensagens").innerHTML='Pedido adicionado ao carrinho!'
            window.setTimeout("document.getElementById('mensagens').innerHTML=''", 5000);
        }
        if (x == 2){
            db.transaction(function(tx)
            {
                tx.executeSql('INSERT INTO pedidos(produto,preco) VALUES("1;2;3",13.20)')
            })
            document.getElementById("mensagens").innerHTML='Pedido adicionado ao carrinho!'
            window.setTimeout("document.getElementById('mensagens').innerHTML=''", 5000);
        }
        if (x == 3){
            db.transaction(function(tx)
            {
                tx.executeSql('INSERT INTO pedidos(produto,preco) VALUES("4;5",9.90)')
            })
            document.getElementById("mensagens").innerHTML='Pedido adicionado ao carrinho!'
            window.setTimeout("document.getElementById('mensagens').innerHTML=''", 5000);
        }
    }

    function abrirPage(x){
        if (x == 1){
            window.open("page2.html?usuario="+usuario,"_self");
        }
        if (x == 2){
            window.open("page3.html?usuario="+usuario,"_self");
        }
        if (x == 3){
            window.open("page4.html?usuario="+usuario,"_self");
        }
        if (x == 4){
            window.open("page5.html?usuario="+usuario,"_self");
        }
    }
</script>
</html>
