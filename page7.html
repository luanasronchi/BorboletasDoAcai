            <img src="imgs/seta.png" onclick="Inserir();">

            <button class="menu_button" onclick="abrirPage(1)"><img src="imgs/Home.png" class="menu_img"></button>

    <script>
    
    /* --------------- DataBase --------------- */
    var db = openDatabase('APP','v1.0','Minha base',2*1024*1024)

    var variaveis = new URLSearchParams(location.search);
    var usuario = variaveis.get('usuario');
    var complementos = ""


        var sessionString = sessionStorage.getItem('arr');
        var pedidoArray = JSON.parse(sessionString);
        console.log(pedidoArray);
    
    function complementoSelect(x){
        var achou = 0
        if(pedidoArray.length>0){
            for (i=0; i<pedidoArray.length;i++){
                if (pedidoArray[i]==x){
                    pedidoArray.splice(i, 1);
                    achou = 1
                }
            }
        }
        if (achou == 0){
            pedidoArray.push(x)
        }
        pedidoArray.sort();
        pedidoArray.reverse();
        console.log(pedidoArray)
    }

    var tamanho = pedidoArray[0];
    pedidoArray.shift();
    function Inserir(){
        
        db.transaction(function (tx){
            for (var i = 0; i < pedidoArray.length; i++)
            var precoFinal = 0
            if (tamanho == "P"){
                precoFinal = 9.20
            }
            if (tamanho == "M"){
                precoFinal = 12.50
            }
            if (tamanho == "G"){
                precoFinal = 19.80
            }
            if (i > 1){
                tx.executeSql("insert into pedidos(tamanho,produto,preco) values(?,?,?)", [tamanho, pedidoArray, precoFinal]);
                window.open("page4.html?usuario="+usuario,"_self");
            }
        });
    }

    function abrirPage(x){
        if (x == 1){
            window.open("page2.html?usuario="+usuario,"_self");
        }
        if (x == 2){
            window.open("page3.html?usuario="+usuario,"_self");
        }
        if (x == 3){
            window.open("page4.html?usuario="+usuario,"_self");
        }
        if (x == 4){
            window.open("page5.html?usuario="+usuario,"_self");
        }
    }   
    </script>
