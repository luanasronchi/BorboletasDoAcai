<script>

    var variaveis = new URLSearchParams(location.search);
    var usuario = variaveis.get('usuario');
    

    function abrirPage(x){
        if (x == 1){
            window.open("page2.html?usuario="+usuario,"_self");
        }
        if (x == 2){
            window.open("page3.html?usuario="+usuario,"_self");

    }
</script>
