<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <header>
        <h1 class="shadow">Login</h1>
        <img src="imgs/Logo.svg" width="150px">
    </header>
    <form class="form_login" action="page1.html" onsubmit="registrar();">
        <h3 class="texto_login">Usuário</h3>
        <input id="login" type="text" class="input_login shadow" required placeholder="*">
        <h3 class="texto_login">Senha</h3>
        <input id="password" type="password" class="input_login shadow" required placeholder="*">

        <button onclick="logar();" class="button" >Login</button>
        <input type="submit" class="button" value="Registrar"></input>
    </form>
    <footer>
        <div class="linha"></div>
    </footer>
</body>

<script>
    /* --------------- DataBase --------------- */
    var db = openDatabase('APP','v1.0','Minha base',2*1024*1024)

    db.transaction(function(tx){
            tx.executeSql('CREATE TABLE IF NOT EXISTS users(login VARCHAR(40) PRIMARY KEY,password VARCHAR(40), imagem TEXT)')
        });

    function registrar(){
        db.transaction(function(tx){    
            
            var sql = 'SELECT * FROM users WHERE login=?';

            tx.executeSql(sql,[login.value],function(tx,resultado){
                var nr_linhas = resultado.rows.length;
                if (nr_linhas>0){
                    alert('Usuário já existe');                   
                }
                else{
                    tx.executeSql('INSERT INTO users(login,password) VALUES(?,?)',[login.value,password.value]);
                }
            });            
        });
    }
    function logar(){
        db.transaction(function(tx){
            var sql = 'SELECT * FROM users WHERE login=?';

            tx.executeSql(sql,[login.value],function(tx,resultado){
                var nr_linhas = resultado.rows.length;
                if (nr_linhas>0){
                    for(i=0; i<nr_linhas; i++){
                        if (login.value == resultado.rows.item(i).login && password.value == resultado.rows.item(i).password){
                            var usuario = login.value;
                            window.open("page2.html?usuario="+usuario,"_self");
                        }else{
                            alert("Senha incorreta.")
                        }
                    }
                }
                else{
                    alert("Usuário não existe.")
                }
            });
        });
    }
</script>
</html>
